plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'war'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral{
    url 'http://maven.icm.edu.pl/artifactory/repo/'
    
    }
    
}

dependencies {
    // https://mvnrepository.com/artifact/org.springframework/spring-context-support
implementation group: 'org.springframework', name: 'spring-context-support', version: '5.2.9.RELEASE'
// https://mvnrepository.com/artifact/org.springframework/spring-jdbc
implementation group: 'org.springframework', name: 'spring-jdbc', version: '5.2.9.RELEASE'
// https://mvnrepository.com/artifact/org.springframework/spring-webmvc
implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.2.9.RELEASE'
// https://mvnrepository.com/artifact/javax.servlet/jstl
implementation group: 'javax.servlet', name: 'jstl', version: '1.2'
// https://mvnrepository.com/artifact/taglibs/standard
implementation group: 'taglibs', name: 'standard', version: '1.1.2'
// https://mvnrepository.com/artifact/oracle/ojdbc6
//implementation group: 'oracle', name: 'ojdbc6', version: '11.2.0.3'
// https://mvnrepository.com/artifact/com.oracle/ojdbc6
implementation group: 'com.oracle', name: 'ojdbc6', version: '12.1.0.1-atlassian-hosted'
    // https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'





    
}
